<script>
    $(document).ready(function () {
        $(".anniu").click(function () {
            if ($(this).parent().find(".show").length > 0) {
                $(this).removeClass('show');
                $(this).addClass('hide1');
                $(this).parent().find('.bangzhu2c').fadeIn();
            } else {
                $(this).removeClass('hide1');
                $(this).addClass('show');
                $(this).parent().find('.bangzhu2c').fadeOut();
            }


        });
    });
</script>
