<script type="text/javascript">
//添加新类
$(".addclass").click(function(){
    var val="";
})
//盒子相关属性选中状态
$("body").on("click",".proper",function(){
    if($(this).hasClass("proper2")){
        $(this).removeClass("proper2");
    }else{
        $(this).addClass("proper2");
    }
})
//发布样板
var flag=false;
$(".button").click(function(){
    var name = $("input[name='name']").val();
    if(name==''){
        layer.msg('盒子标题不能为空');
        return false;
    }
    var content = editor.html();
    $("#editor_id").val(content);
    if(content==''){
        layer.msg('详情不能为空');
        return false;
    }
    if(!$("input[name='agree']").is(":checked")){
        layer.msg('请先阅读用户协议并勾选该项');
        return false;
    }
    var draft=$(this).attr('data-draft');
    $("#drafts").val(draft);
    if(flag){
        //return false;
    }
    flag=true;
    var form=$("#submit_form");
    var fd=new FormData(form.get(0));
    var url=form.attr('action');
    $.ajax({
        url:url,
        type:form.attr('method'),
        processData:false,
        contentType:false,
        async:false,
        data:fd,
        beforeSend: function(){

        },
        success: function(data){
          console.log(data);
          eval('data='+data+'');
          if(data.code==1){
             layer.msg(data.msg);
             setTimeout(function(){window.location.reload(0);}, 1000);
          }else{
             layer.msg(data.msg);
          }
          
        },
        complete: function(){

        }

      })
});
</script>
